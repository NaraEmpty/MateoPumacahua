<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Asignaturas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/asignatura.css' %}">
    <link rel="stylesheet" href="{% static 'style/info-window.css' %}">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            {% for asignatura in asignaturas %}
            <div class="card">
                <div class="card-header">
                    <p>{{ asignatura.nombre_materia }}</p>
                </div>
                <div class="card-body">
                    <p>Profesor: {{ asignatura.profesor }}</p>
                </div>
                <div class="card-footer">
                    <p>Abierto</p>
                    <a href="#" id="info-window" class="more-info" data-id="{{ asignatura.id }}">Más información</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div id="info-window" class="info-window">
        <!-- Aquí se cargará el contenido dinámico -->
    </div>

    <script src="{% static 'js/info-window.js' %}"></script>
</body>
</html>
